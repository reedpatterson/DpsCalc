<div class="container-fluid">
 <form [formGroup]="dpsForm">

   <div class="col-5 p-5">
     <h3>Spell Info</h3>
  <div class="p-2">
    <label class="col-4">Cooldown: </label>
    <input class="col-3" type="number" step=".1" id="cd" formControlName="cd">
  </div>
  <div class="p-2">
    <label class="col-4">Cast Time: </label>
    <input class="col-3" type="number" step=".1" id="ct" formControlName="ct">
  </div>
  <div class="p-2">
    <label class="col-4">Damage (Low): </label>
    <input class="col-3" type="number" step="1" id="dmg-low" formControlName="dmg-low">
  </div>
  <div class="p-2">
    <label class="col-4">Damage (High): </label>
    <input class="col-3" type="number" step="1" id="dmg-high" formControlName="dmg-high">
  </div>
  <div class="p-2">
    <label class="col-4">Encouter? </label>
    <input class="col-1" type="checkbox" id="encounter" formControlName="encounter">
  </div>
  <div class="p-2">
    <label class="col-4">Aoe? </label>
    <input class="col-1" type="checkbox" id="aoe" formControlName="aoe">
  </div>
</div>
<div class="col-5 px-5">
  <h3>Fight Info</h3>
  <div class="p-2">
    <label class="col-4">Duration: </label>
    <input class="col-3" type="number" step=".1" id="duration" formControlName="duration">
  </div>
  <div class="p-2">
    <label class="col-4">Total Mobs: </label>
    <input class="col-3" type="number" step="1" id="total_mobs" formControlName="total_mobs">
  </div>
</div>
<button type="button">Calculate</button>
</form>
</div>
